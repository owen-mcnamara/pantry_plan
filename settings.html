<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PantryPlan Settings</title>
    <link rel="stylesheet" href="settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div class="container">

        <!-- Sidebar (same style as dashboard) -->
        <aside class="sidebar">
            <h2 class="logo"><i class="fa-solid fa-apple-whole"></i> PantryPlan</h2>

            <nav>
                <a href="dashboard.html"><i class="fa-solid fa-house"></i> Dashboard</a>
                <a href="recipes.html" class="active"><i class="fa-solid fa-bowl-food"></i> Recipes</a>
                <a href="settings.html"><i class="fa-solid fa-gear"></i> Settings</a>
        </nav>
            </nav>
        </aside>

        <!-- Main content -->
        <main class="main">

            <h1>Settings</h1>
            <p class="sub">Manage your account, preferences, and notifications.</p>

            <!-- Account Settings -->
            <section class="card">
                <h2><i class="fa-solid fa-user"></i> Account</h2>

                <div class="setting-row">
                    <label>Username</label>
                    <input type="text" value="Lorcan" />
                </div>

                <div class="setting-row">
                    <label>Email</label>
                    <input type="email" value="Lorcan@gmail.com" />
                </div>

                <div class="setting-row">
                    <label>Password</label>
                    <button class="btn-small">Change Password</button>
                </div>
            </section>

            <!-- Notifications -->
            <section class="card">
                <h2><i class="fa-solid fa-bell"></i> Notifications</h2>

                <div class="toggle">
                    <span>Expiration alerts</span>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="toggle">
                    <span>Daily summary</span>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="toggle">
                    <span>News updates</span>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </section>

            <!-- Danger Zone -->
            <section class="card danger">
                <h2><i class="fa-solid fa-triangle-exclamation"></i> Danger Zone</h2>

                <button class="delete-btn">Delete Account</button>
            </section>

        </main>

    </div>

</body>
</html>
